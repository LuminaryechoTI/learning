<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="image.jpg">
    <div class="container">
        <div id="loader" class="loader"></div>
    </div>
    
    <div class="container">
        <div id="loader" class="loader"></div>
    </div>
    
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="game">
            <div class="player">
                <h2>Player 1</h2>
                <button class="choice" data-choice="rock">Rock</button>
                <button class="choice" data-choice="paper">Paper</button>
                <button class="choice" data-choice="scissors">Scissors</button>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <button class="choice" data-choice="rock">Rock</button>
                <button class="choice" data-choice="paper">Paper</button>
                <button class="choice" data-choice="scissors">Scissors</button>
            </div>
        </div>
        <div id="result"></div>
        <div id="score">
            <h2>Score</h2>
            <p>Player 1: <span id="player1Score">0</span></p>
            <p>Player 2: <span id="player2Score">0</span></p>
        </div>
        <button id="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
